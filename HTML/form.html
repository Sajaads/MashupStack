<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Demo</title>
    </head>
    <body>
        <form method = "get">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Full Name" maxlength="25" required>

            <br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="test@example.com" autofocus required>

            <br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="6" required>

            <br>

            <label for = "category">Category:</label>
            <select name = "category" required>
                <option value="student">Student</option>
                <option value = "employee">Employee</option>
                <option value = "freelancer" selected>Freelancer</option>
            </select>

            <br>

            <label for = "eventdate">Event Date:</label>
            <input type = "date" name = "date" id = "date" readonly>

            <br>

            <label for = "tickets">Tickets:</label>
            <input type = "radio" name = "tickets" value = "1 ticket" required>1 ticket
            <input type = "radio" name = "tickets" value = "2 tickets" checked>2 tickets
            <input type = "radio" name = "tickets" value = "3 tickets">3 tickets

            <br>

            <label for = "payment">Payment:</label>
            <input type = "checkbox" name = "payment" value = "Online Payment" required>Online Payment

            <br>

            <label for = "notes">Notes:</label>
            <br>
            <textarea name = "notes" id = "notes" rows = "5" cols = "30" placeholder="Write something in your mind"></textarea>

            <br>

            <input type = "submit" value = "Submit">
    </body>
</html>
